<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chatMessages {
            border: 1px solid #ddd;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            margin: 10px 0;
            background-color: #f8f9fa;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .user-msg {
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .bot-msg {
            background-color: #e9ecef;
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Talkify Chat API Test</h1>
    
    <div id="healthCheck" class="test-result info">
        Click "Test Health" to check if the backend is running
    </div>
    
    <button onclick="testHealthCheck()">Test Health</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <hr>
    
    <h2>Chat Test</h2>
    <div id="chatMessages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
    <button onclick="sendMessage()">Send</button>
    
    <div id="results"></div>

    <script>
        let sessionId = null;
        const API_BASE = 'http://localhost:8000/api/v1';
        
        async function testHealthCheck() {
            const resultDiv = document.getElementById('healthCheck');
            resultDiv.className = 'test-result info';
            resultDiv.textContent = 'Testing health check...';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'test-result success';
                    resultDiv.textContent = `✅ Backend is running: ${data.message}`;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.textContent = `❌ Backend not accessible: ${error.message}`;
                console.error('Health check failed:', error);
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat('user', message);
            input.value = '';
            
            try {
                const requestBody = {
                    message: message,
                    user_id: 'test_user'
                };
                
                if (sessionId) {
                    requestBody.session_id = sessionId;
                }
                
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update session ID
                if (!sessionId && data.session_id) {
                    sessionId = data.session_id;
                    addResult('success', `✅ Chat session created: ${sessionId.substring(0, 8)}...`);
                }
                
                // Add bot response to chat
                addMessageToChat('bot', data.response);
                
                addResult('success', `✅ Message sent and response received`);
                
            } catch (error) {
                addMessageToChat('bot', `Error: ${error.message}`);
                addResult('error', `❌ Failed to send message: ${error.message}`);
            }
        }
        
        function addMessageToChat(sender, text) {
            const chatDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-msg`;
            messageDiv.textContent = `${sender === 'user' ? 'You' : 'AI'}: ${text}`;
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
        
        function addResult(type, message) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('chatMessages').innerHTML = '';
            sessionId = null;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Test health check on page load
        testHealthCheck();
    </script>
</body>
</html>
